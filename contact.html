<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Contact Page</title>
</head>

<body>
  <nav class="work-navbar">
    <p class="work-lee"><a href="index.html">Lydia</a></p>
    <div class="pages">
      <ul class="contact-link-container" id="selected-page">
        <li><a href="work.html" class="nav-link clicked">Work</a></li>
        <li><a href="writingpage.html" class="nav-link clicked">Writing</a> </li>
        <li><a href="contact.html" class="nav-link clicked">Contact</a></li>
        <li><a href="about.html" class="nav-link clicked">About</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <section class="contact-section">
      <div class="contact-container">
        <div class="contact-first-div">
          <p class="contact-header">Let’s work together.</p>
          <p class="contact-subtext">Please fill out the form to get in touch
            with me.</p>

        </div>
        <div class="contact-form-container">
          <form>
            <div class="name">
              <div class="contact-inputs">
                <label for="first-name" class="contact-last-name">First name</label>
                <input type="text" id="first-name">
              </div>


              <div class="contact-inputs">
                <label for="last-name" class="contact-last-name">Last name</label>
                <input type="text" id="last-name">
              </div>
            </div>

            <div class="other-contact-inputs">
              <div class="contact-inputs">
                <label for="email-address" class="contact-email">Email address</label>
                <input type="text" id="email-address">
              </div>


              <div class="contact-inputs">
                <label for="subject" class="contact-subject">Subject</label>
                <input type="text" id="subject">
              </div>


              <div class="contact-inputs">
                <label for="message" class="contact-message">Message</label>
                <textarea type="text" id="message"></textarea>
              </div>
              <button type="submit" class="submit-btn">Submit</button>
            </div>

          </form>
  </main>
  <script src="index.js"></script>
</body>
<footer>
  <div class="footer">
    <p>© Copyright Lydia.com</p>
  </div>

</footer>

</html>
